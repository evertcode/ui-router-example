<!DOCTYPE html>
<html lang="en" ng-app="appUI">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Example UI Router">
    <meta name="keywords" content="HTML, Angular JS, UI Router">
    <meta name="author" content="evertcode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>UI Router</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="home">Home</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="about">About</a>
                    </li>
                    <li role="presentation" ui-sref-active="active">
                        <a ui-sref="contact">Contact</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">UI Router</h3>
        </div>

        <div class="jumbotron">
            <h1>Tempor aptent</h1>
            <p class="lead">Aenean potenti curabitur in consequat condimentum malesuada habitasse nulla, vitae taciti hac mus convallis vestibulum.</p>
            <p>
                <a class="btn btn-lg btn-success" href="#" role="button">Potenti cursus natoque</a>
            </p>
        </div>

        <div class="row marketing">
            <div ui-view></div>
        </div>

        <footer class="footer">
            <p>Â© 2018 Evertcode, Inc.</p>
        </footer>

    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app/app.router.js"></script>
    <script src="app/app.module.js"></script>
</body>

</html>
